server {
    listen 80;
    server_name backend.bodora.pl;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name backend.bodora.pl;
    
    # SSL certificates (Let's Encrypt lub inne)
    ssl_certificate /etc/letsencrypt/live/backend.bodora.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.bodora.pl/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # CORS headers (już obsługiwane przez FastAPI, ale dla pewności)
    add_header Access-Control-Allow-Origin "https://smart.bodora.pl" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Proxy wszystko do backend
    location / {
        proxy_pass http://127.0.0.1:38273;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Websocket support (jeśli potrzebne)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
