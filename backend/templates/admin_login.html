<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
<script>document.body.classList.add(localStorage.getItem("theme") || "dark");</script>
<div class="container py-5">
  <div class="text-end"><button id="themeToggle" class="btn btn-outline-light btn-sm">Zmień motyw</button></div>
  <h1 class="mb-4">Logowanie administratora</h1>
  <form method="post" class="mb-3">
    <input type="hidden" name="csrf-token" value="{{ csrf_token }}">
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Hasło" required>
    </div>
    {% if error %}<div class="text-danger mb-2">{{ error }}</div>{% endif %}
    <button type="submit" class="btn btn-save">Zaloguj</button>
  </form>
</div>
<script src="/static/theme.js"></script>
</body>
</html>
