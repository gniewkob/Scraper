<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard cen lek√≥w</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Leaflet.js CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
	body {
	  background-color: #121212;
	  color: #f1f1f1;
	}
	.card, .table, .form-control, .form-label, .btn {
	  background-color: #1e1e1e;
	  color: #f1f1f1;
	}
	.card {
	  border: 1px solid #2c2c2c;
	}
	.table th, .table td {
	  vertical-align: middle;
	}
	.short-expiry {
	  background-color: #6c1a1a !important;
	  color: #ffcdd2;
	  font-weight: bold;
	}
	canvas {
	  background-color: #fff;
	  border-radius: 10px;
	  padding: 10px;
	}
	tr.short-expiry {
	  background-color: #2a2a2a;
	  border-left: 4px solid #ff5555;
	}
	tr.short-expiry.good-deal {
	  background-color: #183c28 !important;
	  border-left: 4px solid #4be287;
	}
	#alertTable tbody tr:hover {
	  background-color: #3a3a3a;
	}
        .btn-outline-light {
          color: #f1f1f1;
          border-color: #ccc;
        }
        .btn-outline-light:hover {
          background-color: #1e1e1e;
          border-color: #f1f1f1;
        }
        .form-control::placeholder {
          color: #bbbbbb;
        }
        .btn-save {
          background-color: #28a745;
          border-color: #28a745;
          color: #fff;
        }
        .btn-save:hover {
          background-color: #218838;
          border-color: #1e7e34;
          color: #fff;
        }
	.accordion-button::after {
	  filter: invert(1);
	  transition: transform 0.2s ease-in-out;
	}
	.accordion-button:not(.collapsed)::after {
	  transform: rotate(180deg);
	}
        canvas#priceTrendChart {
          background-color: #1e1e1e !important;
          border-radius: 10px;
          padding: 10px;
          height: 260px !important;
          max-height: 260px;
        }
        #map {
          height: 300px;
        }
        #loadingIndicator {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 2000;
          display: none;
        }
        body.loading .container {
          opacity: 0.5;
          pointer-events: none;
        }
        @media (max-width: 576px) {
          .table td, .table th {
                font-size: 0.875rem;
                padding: 0.25rem;
          }
	  .accordion-button {
		font-size: 1rem;
	  }
	}
  </style>
</head>
<body>
<div id="loadingIndicator" class="spinner-border text-light" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="container py-4">
  <h1 class="text-center mb-4">üåø Dashboard cen medycznej marihuany</h1>

  <div class="row mb-3">
	<div class="col-md-6 mb-2 mb-md-0">
	  <label for="productSelect" class="form-label">Wybierz produkt:</label>
	  <select id="productSelect" class="form-select"></select>
	</div>
	<div class="col-md-6">
	  <label for="citySelect" class="form-label">Miasto:</label>
	  <select id="citySelect" class="form-select">
		<option value="">Wszystkie miasta...</option>
	  </select>
	</div>
  </div>
<div class="row mb-3">
	<div class="col-auto">
	  <button id="geoBtn" class="btn btn-outline-light btn-sm">U≈ºyj mojej lokalizacji</button>
	</div>
	<div class="col-auto">
	  <select id="radiusSelect" class="form-select form-select-sm">
		<option value="5">5 km</option>
                <option value="10">10 km</option>
                <option value="20" selected>20 km</option>
		<option value="50">50 km</option>
	  </select>
	</div>
  </div>

  <div id="filterInfo" class="text-info mb-2"></div>

  <div class="card p-3 mb-4">
        <h2 class="card-title">üó∫Ô∏è Najbli≈ºsza apteka</h2>
        <div id="map"></div>
  </div>

  <!-- SORTOWANIE I KOLEJNO≈öƒÜ -->
  <div class="row mb-3">
        <div class="col-auto">
          <label for="sortSelect" class="form-label">Sortuj po:</label>
          <select id="sortSelect" class="form-select form-select-sm">
                <option value="price">Cena</option>
                <option value="expiration">Wa≈ºno≈õƒá</option>
                <option value="fetched_at">Data pobrania</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="orderSelect" class="form-label">Kolejno≈õƒá:</label>
          <select id="orderSelect" class="form-select form-select-sm">
                <option value="asc">RosnƒÖco</option>
                <option value="desc">MalejƒÖco</option>
          </select>
        </div>
  </div>

  <div class="card p-3 mb-4">
        <h2 class="card-title">üíé Najta≈Ñsze oferty</h2>
        <!-- TODO: Rozwa≈ºyƒá dedykowany modal lub podstronƒô 'Wszystkie oferty' z pe≈ÇnƒÖ paginacjƒÖ i sortowaniem -->
        <div id="productTable"></div>
        <!-- PAGINACJA I LICZNIK -->
        <div id="pagination" class="my-3"></div>
        <div id="countInfo" class="mb-2 text-muted"></div>
  </div>

  <div class="card p-3 mb-4">
	<h2 class="card-title">üìà Trend cen wg daty</h2>
	<canvas id="priceTrendChart" style="height: 300px;" height="300"></canvas>
	<div id="alertBanner" class="mt-2"></div>
  </div>

  <div class="card p-3 mb-4">
	<h2 class="card-title">üü¢ Okazje cenowe (dzi≈õ)</h2>
	<div class="mb-2 text-muted small">
	  <span class="legend-box short-expiry" title="Kr√≥tki termin wa≈ºno≈õci (‚â§ 30 dni)"></span> Kr√≥tki termin &nbsp;&nbsp;
	  <span class="legend-box short-expiry good-deal" data-bs-toggle="tooltip" title="Kr√≥tki termin + atrakcyjna cena (< 30 z≈Ç)"></span> Atrakcyjna okazja
	</div>
	<div id="groupedOffersContainer" class="accordion"></div>
	<div class="d-flex justify-content-end mb-2">
	  <button id="expandBtn" class="btn btn-outline-light btn-sm">Poka≈º wszystkie okazje</button>
	</div>
	<div id="allOffersTable" class="table-responsive" style="display: none;">
          <table class="table table-dark table-bordered">
                <thead>
                  <tr>
                        <th>Produkt</th><th>Apteka</th><th>Miasto</th><th>Cena (za 1 g)</th><th>Wa≈ºno≈õƒá</th><th>Status</th><th>Mapa</th>
                  </tr>
                </thead>
                <tbody id="allOffersBody"></tbody>
          </table>
        </div>
  </div>

  <div class="card p-3 mb-4">
	<h3 class="card-title">üîî Zapisz siƒô na alert cenowy</h3>
        <form id="alertForm" class="row g-3">
          <div class="col-12 col-md-3">
                <input type="email" id="email" placeholder="Tw√≥j email" class="form-control">
          </div>
          <div class="col-12 col-md-3">
                <input type="tel" id="phone" placeholder="Numer WhatsApp" class="form-control">
          </div>
          <div class="col-12 col-md-3">
                <select id="alertProductSelect" class="form-select" required></select>
          </div>
          <div class="col-12 col-md-2">
                <input type="number" step="0.01" id="threshold" placeholder="Cena maksymalna" class="form-control" required>
          </div>
          <div class="col-12 col-md-1">
                <button type="submit" class="btn btn-save w-100">Zapisz alert</button>
          </div>
        </form>
	<p id="alertMessage" class="text-success mt-2"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/dashboard.combined.js"></script>
</body>
</html>
