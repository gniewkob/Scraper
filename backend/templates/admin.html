<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel administracyjny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .card, .table, .form-control, .form-label, .btn {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .card {
      border: 1px solid #2c2c2c;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h1 class="mb-4">Panel administracyjny</h1>
  <a href="/admin/logout" class="btn btn-secondary mb-3">Wyloguj</a>
  <div class="card p-3 mb-4">
    <div class="table-responsive">
      <table class="table table-dark table-bordered">
      <thead>
        <tr><th>Email</th><th>Telefon</th><th>Produkt</th><th>Pr√≥g</th><th>Data</th></tr>
      </thead>
      <tbody>
        {% for a in alerts %}
        <tr>
          <td>{{ a.email or '-' }}</td>
          <td>{{ a.phone or '-' }}</td>
          <td>{{ a.product_name }}</td>
          <td>{{ a.threshold }}</td>
          <td>{{ a.created }}</td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
