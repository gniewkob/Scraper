      <thead>
        <tr><th>Email</th><th>Produkt</th><th>Pr√≥g</th><th>Data</th></tr>

          <td>{{ a.threshold }}</td>
          <td>{{ a.created }}</td>
        </tr>

    </table>
  </div>
</div>
</body>
</html>
